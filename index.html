<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenTranslate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'zen': '0 20px 40px -12px rgba(0, 0, 0, 0.08)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInTop: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.4s ease-out forwards',
              'slide-in-top': 'slideInTop 0.5s ease-out forwards',
              'zoom-in': 'zoomIn 0.2s ease-out forwards',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    
    <!-- Highlight.js CSS (GitHub Dark Dimmed for dark mode feel) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark-dimmed.min.css">

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.2.1",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.3.1",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?bundle&deps=react@18.3.1",
    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle",
    "remark-math": "https://esm.sh/remark-math@6.0.0?bundle",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0?bundle",
    "rehype-highlight": "https://esm.sh/rehype-highlight@7.0.0?bundle",
    "mermaid": "https://esm.sh/mermaid@10.9.0",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

    <script>
      // Polyfill process for browser compatibility with certain libraries
      window.process = {
        env: {
          NODE_ENV: 'development'
        }
      };
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background-color: #F9F9FB; /* Light mode bg fallback */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
        background-color: #000000; /* Dark mode bg fallback */
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      
      /* Markdown Styles */
      .markdown-body {
        font-size: 1.05rem; 
        line-height: 2.2;
        color: inherit;
      }
      .markdown-body p {
        margin-bottom: 2.5em;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        margin-top: 3em;
        margin-bottom: 1.5em;
        font-weight: 700;
        letter-spacing: -0.02em;
        line-height: 1.4;
      }
      .markdown-body h2 {
        font-size: 1.6em;
        border-bottom: 1px solid rgba(0,0,0,0.06);
        padding-bottom: 0.4em;
      }
      .dark .markdown-body h2 {
        border-color: rgba(255,255,255,0.1);
      }
      .markdown-body ul, .markdown-body ol {
        margin-bottom: 2.5em;
        padding-left: 1.5em;
      }
      .markdown-body ul { list-style-type: disc; }
      .markdown-body ol { list-style-type: decimal; }
      .markdown-body li { margin-bottom: 1em; }
      
      .markdown-body blockquote {
        border-left: 4px solid #e5e7eb;
        padding-left: 1.5em;
        margin-left: 0;
        margin-bottom: 2.5em;
        font-style: italic;
        color: #6b7280;
      }
      .dark .markdown-body blockquote {
        border-color: #374151;
        color: #9ca3af;
      }
      
      /* Chat Markdown Overrides */
      .chat-markdown {
        font-size: 0.95rem;
        line-height: 1.6;
        color: inherit;
      }
      .chat-markdown p {
        margin-bottom: 0.8em;
      }
      .chat-markdown p:last-child {
        margin-bottom: 0;
      }
      .chat-markdown h1, .chat-markdown h2, .chat-markdown h3 {
        margin-top: 1.2em;
        margin-bottom: 0.6em;
        font-weight: 700;
        line-height: 1.3;
      }
      .chat-markdown h2 {
        font-size: 1.2em;
        border-bottom: 1px solid rgba(0,0,0,0.06);
        padding-bottom: 0.2em;
      }
      .dark .chat-markdown h2 {
        border-color: rgba(255,255,255,0.1);
      }
      .chat-markdown ul, .chat-markdown ol {
        margin-bottom: 0.8em;
        padding-left: 1.2em;
      }
      .chat-markdown li {
        margin-bottom: 0.3em;
      }
      .chat-markdown blockquote {
        border-left: 3px solid #e5e7eb;
        padding-left: 1em;
        margin-bottom: 0.8em;
        color: #6b7280;
        font-size: 0.9em;
      }
      .dark .chat-markdown blockquote {
        border-color: #374151;
        color: #9ca3af;
      }
      .chat-markdown pre {
        background-color: #1e1e1e;
        padding: 0;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 1em;
        border: 1px solid rgba(0,0,0,0.1);
        white-space: pre-wrap;
      }
      .dark .chat-markdown pre {
        border-color: rgba(255,255,255,0.1);
      }
      .chat-markdown img {
        border-radius: 8px;
        max-width: 100%;
        display: block;
        margin: 0.5em 0;
      }

      /* Common Table Styles */
      .markdown-body table, .chat-markdown table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        margin: 1.5em 0;
        display: block;
        overflow-x: auto;
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.08);
        background-color: rgba(255,255,255,0.6);
      }
      .chat-markdown table {
        margin: 0.8em 0;
        font-size: 0.9em;
      }
      .dark .markdown-body table, .dark .chat-markdown table {
        border-color: rgba(255,255,255,0.1);
        background-color: rgba(0,0,0,0.2);
      }
      .markdown-body thead, .chat-markdown thead {
        background-color: rgba(0,0,0,0.03);
      }
      .dark .markdown-body thead, .dark .chat-markdown thead {
        background-color: rgba(255,255,255,0.05);
      }
      .markdown-body th, .markdown-body td, .chat-markdown th, .chat-markdown td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid rgba(0,0,0,0.08);
      }
      .chat-markdown th, .chat-markdown td {
        padding: 8px 12px;
      }
      
      .markdown-body th, .chat-markdown th {
        font-weight: 600;
        color: #111827 !important;
      }
      .markdown-body td, .chat-markdown td {
        color: #374151 !important;
      }
      
      .dark .markdown-body th, .dark .chat-markdown th {
        color: #f3f4f6 !important;
        border-color: rgba(255,255,255,0.05);
      }
      .dark .markdown-body td, .dark .chat-markdown td {
        color: #d1d5db !important;
        border-color: rgba(255,255,255,0.05);
      }
      .markdown-body tr:last-child td, .chat-markdown tr:last-child td {
        border-bottom: none;
      }

      /* Code Blocks */
      .markdown-body pre {
        background-color: #1e1e1e;
        padding: 0;
        border-radius: 16px;
        overflow: hidden;
        margin-bottom: 2.5em;
        border: 1px solid rgba(0,0,0,0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        white-space: pre-wrap;
      }
      .dark .markdown-body pre {
        border-color: rgba(255,255,255,0.1);
      }
      
      /* Inline Code */
      .markdown-body :not(pre) > code, .chat-markdown :not(pre) > code {
        background-color: rgba(0,0,0,0.05);
        padding: 0.2em 0.5em;
        border-radius: 6px;
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.9em;
        color: #db2777;
        border: 1px solid rgba(0,0,0,0.05);
      }
      .dark .markdown-body :not(pre) > code, .dark .chat-markdown :not(pre) > code {
        background-color: rgba(255,255,255,0.1);
        color: #f472b6;
        border-color: rgba(255,255,255,0.05);
      }
      
      .mermaid {
        background-color: transparent;
        margin: 1.5em 0;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
